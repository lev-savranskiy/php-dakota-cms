    title: О проекте
    text:  Dakota CMS является инструментарием для тех, кто строит сайты.  <a href="http://Dakota-CMS.com">Dakota CMS</a>  позволяет творчески сосредоточиться на ваших проектах, используя минимальный объема кода, необходимый для той или иной задачи. Вы можете создать простой сайт визитку за вечер, не обладая познаниями в PHP - ведь после установки все операции по работе с данными можно производить из простой Админ -панели.
